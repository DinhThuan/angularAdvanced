<button (click)="addNewCustomer()">Ad new</button>
<table border="1" width="100%">
   <thead>
      <tr>
         <th>ID</th>
         <th>NAME</th>
         <th>PHONE</th>
         <th>ADDRESS</th>
         <th>MEMBERSHIP</th>
         <th colspan="2">Action</th>
      </tr>
   </thead>
   <tbody>
      <ng-container>
         <tr *ngFor="let item of (customers$ | async).customers">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.address}}</td>
            <td>{{item.membership}}</td>
            <td style="text-align: center"><button>EDIT</button></td>
            <td style="text-align: center"><button>DELETE</button></td>
         </tr>
      </ng-container>
   </tbody>
</table>
